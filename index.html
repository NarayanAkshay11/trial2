<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maritime Competition Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="university_logo.png" alt="University Logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleMenu()">☰</div>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
        <a href="#home">Home</a>
        <a href="#team">Team</a>
        <a href="#contact">Contact</a>
    </div>

    <main>
        <section id="home">
            <div class="video-background">
                <video autoplay muted loop>
                    <source src="vehicle_video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section id="team">
            <div class="counters">
                <div class="counter" data-target="40">0</div>
                <div class="counter" data-target="8">0</div>
                <div class="counter" data-target="3">0</div>
            </div>

            <div class="team-section">
                <div class="team-band">
                    <h2>Advisors</h2>
                    <div class="cards">
                        <div class="card">Advisor 1</div>
                        <div class="card">Advisor 2</div>
                    </div>
                </div>

                <div class="team-band">
                    <h2>Leads</h2>
                    <div class="cards">
                        <div class="card">Lead 1</div>
                        <div class="card">Lead 2</div>
                        <div class="card">Lead 3</div>
                    </div>
                </div>

                <!-- Add more bands here -->
                <div class="team-band">
                    <h2>Department 1</h2>
                    <div class="cards">
                        <div class="card">Member 1</div>
                        <div class="card">Member 2</div>
                        <div class="card">Member 3</div>
                        <div class="card">Member 4</div>
                    </div>
                </div>
                <!-- Repeat for 10 bands -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>Address</p>
                <div id="map"></div>
            </div>
            <div class="footer-right">
                <img src="university_logo.png" alt="University Logo">
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Maritime Competition Team</p>
            <p>Created by me</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
